spring:
  config:
    activate:
      on-profile: test

  app:
    domain: https://test.example.com

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    hikari:
      maximum-pool-size: 10

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true

  security:
    oauth2:
      client:
        registration:
          naver:
            client-id: test-naver-id
            client-secret: test-naver-secret
            scope:
              - name
              - email
            client-name: Naver
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8888/test/api/members/oauth/naver
          google:
            client-id: test-google-id
            client-secret: test-google-secret
            scope:
              - profile
              - email
            client-name: Google
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8888/test/api/members/oauth/google

        provider:
          naver:
            authorization-uri: http://localhost:8888/test/api/members/naver/authorize
            token-uri: http://localhost:8888/test/api/members/naver/token
            user-info-uri: http://localhost:8888/test/api/members/naver/userInfo
            user-name-attribute: response
          google:
            authorization-uri: http://localhost:8888/test/api/members/google/authorize
            token-uri: http://localhost:8888/test/api/members/google/token
            user-info-uri: http://localhost:8888/test/api/members/google/userInfo
            user-name-attribute: sub

server:
  servlet:
    context-path: /
    encoding:
      enabled: true
      charset: UTF-8
      force: true
  port: 8888

cloud:
  aws:
    s3:
      bucket: pinup-test
      endpoint: http://127.0.0.1:4566  # LocalStack의 S3 엔드포인트 주소
    region.static: us-east-1
    stack.auto: false
    credentials:
      accessKey: test
      secretKey: test
