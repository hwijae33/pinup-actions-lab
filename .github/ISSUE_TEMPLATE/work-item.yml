  - type: input
    id: due_date
    attributes:
      label: Due Date
      description: YYYY-MM-DD 형식으로 입력
      placeholder: 2025-09-12
    validations:
      required: false

  - type: dropdown
    id: due_in
    attributes:
      label: Due In
      description: 선택 시 워크플로가 실제 날짜로 변환
      options: ["Today", "+1d", "+3d", "Next Monday", "+1w", "+2w", "+1m"]

  - type: dropdown
    id: review_status
    attributes:
      label: Review Status
      description: 코드/기획 리뷰 상태
      options: [Pending, In Review, Approved, Changes Requested]

  - type: textarea
    id: details
    attributes:
      label: Details
      description: 무엇/왜/어떻게 (재현 스텝, 로그/쿼리, 기대동작, 영향 범위 등)
      placeholder: 내용을 입력하세요
    validations:
      required: true
