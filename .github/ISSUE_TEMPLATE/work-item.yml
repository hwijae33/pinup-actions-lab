name: Work Item (Tables)
description: 테이블(도메인) 단위 운영 작업 생성
title: "[Task] "
labels: []

body:
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: 작업의 비즈니스 임팩트/긴급도
      options: [Critical, High, Medium, Low]

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: 작업 테이블(대표 도메인) 1개를 선택하세요
      options:
        - comments
        - faqs
        - locations
        - members
        - notices
        - post_images
        - post_like
        - posts
        - store_categories
        - store_images
        - store_operating_hour
        - stores
        - verification

  - type: checkboxes
    id: affected_tables
    attributes:
      label: Affected Tables
      description: 함께 영향을 받는 테이블(복수 선택)
      options:
        - label: comments
        - label: faqs
        - label: locations
        - label: members
        - label: notices
        - label: post_images
        - label: post_like
        - label: posts
        - label: store_categories
        - label: store_images
        - label: store_operating_hour
        - label: stores
        - label: verification

  - type: dropdown
    id: area
    attributes:
      label: Area
      description: 기술 영역
      options: [Frontend, Backend, DevOps, Data]

  - type: dropdown
    id: story_points
    attributes:
      label: Story Points
      description: 작업 규모/복잡도 (피보나치)
      options: ["1","2","3","4","5"]

