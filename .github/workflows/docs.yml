name: Deploy REST Docs to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Build project and generate docs
        run: ./gradlew clean build

      - name: Copy generated docs to /docs
        run: |
          rm -rf docs
          mkdir docs
          cp -r build/docs/asciidoc/* docs/

      - name: Commit and Push generated docs
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs
          git commit -m 'üìù Update API Docs [skip ci]' || echo "No changes to commit"
          git push
