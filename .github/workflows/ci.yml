name: Run Tests (CI)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
        env:
          SERVICES: s3
          DEBUG: 1
          DATA_DIR: /tmp/localstack/data
        options: >-
          --health-cmd "curl -f http://localhost:4566/_localstack/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: ‚òï Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: üîì Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: üîç application-test.yml Ï≤¥ÌÅ¨ Ï§ë...
        run: |
          echo "üîç application-test.yml Ï≤¥ÌÅ¨ Ï§ë..."
          if [ -f src/test/resources/application-test.yml ]; then
            echo "‚úÖ application-test.yml Ï°¥Ïû¨Ìï®"
          else
            echo "‚ùå application-test.yml ÌååÏùºÏù¥ ÏóÜÏäµÎãàÎã§."
            exit 1
          fi
      - name: üß™ Test connectivity to LocalStack S3
        run: |
          echo "Trying to connect to localstack:4566..."
          nc -vz localstack 4566 || { echo "‚ùå Cannot connect to localstack:4566"; exit 1; }

      - name: üïí Wait until LocalStack S3 is ready
        run: |
          echo "Waiting for LocalStack..."
          for i in {1..15}; do
            if curl -s http://localstack:4566/_localstack/health | grep '"s3": "running"' > /dev/null; then
              echo "‚úÖ LocalStack S3 is running!"
              break
            else
              echo "‚è≥ Waiting for LocalStack S3... ($i/15)"
              sleep 3
            fi
          done

      - name: üì¶ Create S3 bucket in LocalStack
        run: |
          aws --endpoint-url=http://localhost:4566 s3 mb s3://pinup-test
        env:
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: us-east-1

      - name: ‚úÖ Run Gradle tests
        run: ./gradlew clean test
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_CONFIG_LOCATION: file:src/test/resources/application-test.yml
