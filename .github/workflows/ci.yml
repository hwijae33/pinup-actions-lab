name: Run Tests (CI)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🔍 application-test.yml 체크 중...
        run: |
          echo "🔍 application-test.yml 체크 중..."
          if [ -f src/main/resources/application-test.yml ]; then
            echo "✅ application-test.yml 존재함"
          else
            echo "❌ application-test.yml 파일이 없습니다."
            exit 1
          fi

      - name: ✅ Run Gradle tests
        run: ./gradlew clean test
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_CONFIG_LOCATION: file:src/main/resources/application-test.yml
