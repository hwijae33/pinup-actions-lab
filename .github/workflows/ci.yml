name: Run Tests (CI)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
        env:
          SERVICES: s3
          DEBUG: 1
          DATA_DIR: /tmp/localstack/data
        options: >-
          --health-cmd "curl -f http://localhost:4566/_localstack/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🔓 Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: 🔍 application-test.yml 체크 중...
        run: |
          echo "🔍 application-test.yml 체크 중..."
          if [ -f src/test/resources/application-test.yml ]; then
            echo "✅ application-test.yml 존재함"
          else
            echo "❌ application-test.yml 파일이 없습니다."
            exit 1
          fi

      - name: ✅ Run Gradle tests
        run: ./gradlew clean test
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_CONFIG_LOCATION: file:src/test/resources/application-test.yml
