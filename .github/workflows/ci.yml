name: Run Tests (CI)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 테스트 파일/LocalStack 등 아무 것도 띄우지 않음
      - name: Skip tests intentionally
        run: |
          echo "✅ Tests intentionally skipped." >> $GITHUB_STEP_SUMMARY

      # PR이면 코멘트만 남김
      - name: 💬 PR Comment (Tests Skipped)
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: test-result
          message: |
            ⚠️ 이 워크플로는 현재 **테스트를 실행하지 않도록** 설정되어 있습니다.
            - 상태: **Skipped**
