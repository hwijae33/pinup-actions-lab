name: Run Tests (CI)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      localstack:
        image: gresau/localstack-persist:latest
        ports:
          - 4566:4566
        env:
          SERVICES: s3
          DEBUG: 1
          DATA_DIR: /tmp/localstack/data
        options: >-
          --health-cmd "curl -s http://localhost:4566/_localstack/health | grep '\"s3\": \"running\"'"
          --health-interval 5s
          --health-timeout 2s
          --health-retries 20

    env:
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_REGION: us-east-1
      AWS_CBOR_DISABLE: true
      AWS_RETRY_MODE: standard
      AWS_MAX_ATTEMPTS: 3
      AWS_S3_DISABLE_MULTIREGION_ACCESS_POINTS: true
      AWS_SDK_S3_FORCE_PATH_STYLE: true
      AWS_SDK_EC2_METADATA_DISABLED: true
      JAVA_TOOL_OPTIONS: "-Daws.chunkedEncodingDisabled=true -Dcom.amazonaws.sdk.disableCertChecking=true"


    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: ‚òï Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: üîì Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: üîç application-test.yml Ï≤¥ÌÅ¨ Ï§ë...
        run: |
          echo "üîç application-test.yml Ï≤¥ÌÅ¨ Ï§ë..."
          if [ -f src/test/resources/application-test.yml ]; then
            echo "‚úÖ application-test.yml Ï°¥Ïû¨Ìï®"
          else
            echo "‚ùå application-test.yml ÌååÏùºÏù¥ ÏóÜÏäµÎãàÎã§."
            exit 1
          fi

      - name: üì¶ Create S3 bucket in LocalStack
        run: |
          aws --endpoint-url=http://localhost:4566 s3 mb s3://pinup-test || echo "Bucket already exists"

      - name: Wait until S3 bucket is ready + test upload
        run: |
          for i in {1..10}; do
            if aws --endpoint-url=http://localhost:4566 s3 ls s3://pinup-test; then
              echo "‚úÖ Bucket found, testing upload..."
              echo "test file" > test.txt
              if aws --endpoint-url=http://localhost:4566 s3 cp test.txt s3://pinup-test/test.txt; then
                echo "‚úÖ Upload succeeded"
                break
              fi
            fi
            echo "‚è≥ Waiting for pinup-test bucket to become fully available..."
            sleep 3
          done
      

      - name: Extra wait for S3 readiness (localstack delay workaround)
        run: sleep 5
      - name: ‚úÖ Run Gradle tests
        run: ./gradlew clean test

