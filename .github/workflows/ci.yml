name: Run Tests (CI)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
        env:
          SERVICES: s3
          DEBUG: 1
          DATA_DIR: /tmp/localstack/data
        options: >-
          --health-cmd "curl -f http://localhost:4566/_localstack/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_REGION: us-east-1
      AWS_S3_BUCKET_NAME: pinup-test
      JAVA_TOOL_OPTIONS: >-
        -Daws.chunkedEncodingDisabled=true
        -Dcom.amazonaws.sdk.disableCertChecking=true

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create application-test.yml from GitHub Secret
        run: |
          mkdir -p src/test/resources
          echo "${{ secrets.APPLICATION_TEST_YML }}" | base64 --decode > src/test/resources/application-test.yml

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Run Tests
        run: ./gradlew clean test

      - name: 💬 PR Comment (Test Result)
        if: always()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: test-result
          message: |
            ${{ job.status == 'success' && '✅ 테스트 통과!' || '❌ 테스트 실패! 로그 확인 필요.' }}

      - name: 📄 실패 테스트 요약 (최대 1MB 내에서 출력)
        if: failure()
        run: |
          echo "## ❌ 실패한 테스트 요약" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| 클래스 | 테스트 메서드 | 에러 메시지 |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|----------------|--------------|" >> $GITHUB_STEP_SUMMARY

          max_size=1048576  # 약 1MB
          current_size=0

          grep -r '<testcase .*<failure' build/test-results/test/ | while read -r line; do
            class=$(echo "$line" | sed -n 's/.*classname="\([^"]*\)".*/\1/p')
            name=$(echo "$line" | sed -n 's/.*name="\([^"]*\)".*/\1/p')
            message=$(echo "$line" | sed -n 's/.*<failure message="\([^"]*\)".*/\1/p' | cut -c1-50)

            row="| $class | $name | $message... |"
            row_size=$(echo "$row" | wc -c)

            if [ $((current_size + row_size)) -lt $max_size ]; then
              echo "$row" >> $GITHUB_STEP_SUMMARY
              current_size=$((current_size + row_size))
            else
              echo "| ... | ... | (더 많은 실패가 생략되었습니다) |" >> $GITHUB_STEP_SUMMARY
              break
            fi
          done

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_자세한 로그는 'Actions > Run logs' 또는 HTML 리포트를 확인하세요._" >> $GITHUB_STEP_SUMMARY
      
