name: Run Tests (CI)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
        env:
          SERVICES: s3
          DEBUG: 1
          DATA_DIR: /tmp/localstack/data
        options: >-
          --health-cmd "curl -f http://localhost:4566/_localstack/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_REGION: us-east-1
      AWS_S3_BUCKET_NAME: pinup-test
      JAVA_TOOL_OPTIONS: >-
        -Daws.chunkedEncodingDisabled=true
        -Dcom.amazonaws.sdk.disableCertChecking=true

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create application-test.yml from GitHub Secret
        run: |
          mkdir -p src/test/resources
          echo "${{ secrets.APPLICATION_TEST_YML }}" | base64 --decode > src/test/resources/application-test.yml

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Run Tests
        run: ./gradlew clean test

      - name: 💬 PR Comment (Test Result)
        if: always()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: test-result
          message: |
            ${{ job.status == 'success' && '✅ 테스트 통과!' || '❌ 테스트 실패! 로그 확인 필요.' }}

      - name: 📄 실패 테스트 요약 (단순 grep 기반)
        if: failure()
        run: |
          echo "## ❌ 실패한 테스트 요약" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| 원본 라인 (grep 결과) |" >> $GITHUB_STEP_SUMMARY
          echo "|------------------------|" >> $GITHUB_STEP_SUMMARY

          cat build/test-results/test/TEST-*.xml > merged.xml

          grep -B 1 '<failure' merged.xml | while read -r line; do
            echo "| $(echo "$line" | cut -c1-100)... |" >> $GITHUB_STEP_SUMMARY
          done

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_자세한 로그는 Actions > Run logs 또는 HTML 리포트를 확인하세요._" >> $GITHUB_STEP_SUMMARY
