          # ì‹¤íŒ¨ ì¤„ ì¶”ì¶œ
          FAILED_LINES=$(grep "FAILED" test-log.txt | grep " > " || true)
          COUNT=$(echo "$FAILED_LINES" | grep -c '^' || echo 0)

