      - name: ðŸ“„ ì‹¤íŒ¨ í…ŒìŠ¤íŠ¸ í•œ ì¤„ ìš”ì•½
        if: failure()
        run: |
          echo "## âŒ ì‹¤íŒ¨í•œ í…ŒìŠ¤íŠ¸ ëª©ë¡" >> $GITHUB_STEP_SUMMARY
